<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <form method="POST" id="myForm" onsubmit="return validateForm()" action="registration.php">
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">Onboardify</h2>
                </div>

                <div class="menu">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="registration.html">REGISTRATION</a></li>
                        <li><a href="employees.php">EMPLOYEES</a></li>
                    </ul>
                </div>
            </div>                           
            <div class="header">
                <h2>REGISTRATION FORM</h2>
            </div>
            <div class="form">
                <div class="form-content">
                        <div class="full-name">
                            <label>Full Name</label>
                            <input type="text" name="name" placeholder="Enter Name" id="name">
                            <span class="error" id="name_error">This field is required</span>
                        </div>
                        <div class="email">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter Email" id="email">
                            <span class="error" id="email_error"></span>
                        </div>
                        <div class="position">
                            <label>Position</label>
                            <input type="text" id="position" name="position" placeholder="Enter Position">
                            <span class="error" id="position_error"></span>
                        </div>
                        <div class="department">
                            <label>Department</label>
                            <select name="department" id="department">
                            <option disabled selected>Select an option</option>
                            <option value="hr">Human Resource</option>
                            <option value="finance">Finance and Accounting</option>
                            <option value="marketing">Marketing</option>
                            <option value="sales">Sales</option>
                            <option value="operations">Operations</option>
                            <option value="tech">Information Technology</option>
                            <option value="customerService">Customer Service</option>
                            <option value="research">Research and Development</option>
                            <option value="legal">Legal</option>
                        </select>
                        <span class="error" id="dept_error"></span>
                        </div>
                        <div class="start-date">
                            <label>Start Date</label>
                            <input type="date" id="startDate" name="startDate">
                            <span class="error" id="date_error"></span>
                        </div>
                        <div class="btn-register">
                            <button type="submit" name="enter">REGISTER</button>
                        </div>
            </div>
            </div>    
        </div>
    </form>

</body>
</html>
